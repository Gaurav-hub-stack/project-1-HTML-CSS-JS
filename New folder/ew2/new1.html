<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="modal-body column align-center">
        <form action="../form.php" method="POST">
          <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-12">
              <label for="inputname" class="col-form-label">Enter Your Name</label>
              <input type="text" name="name1" class="form-control" id="inputname"  placeholder="Full Name" required
                onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || (event.charCode == 32 || (event.charCode >= 97 && event.charCode <= 122 )))">
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
              <label for="inputnumber" class=" col-form-label">Enter Your Phone Number</label>
              <input type="text"   name="phone_number" class="form-control"  pattern="[0-9]+"  onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" maxlength='10'  placeholder="Enter a number" required >
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
              <label for="inputpincode" class="col-form-label">Enter Your Pincode</label>
              <input type="text" name="pincode" class="form-control" id="inputpincode"  placeholder="Enter Pincode" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" required minlength="0" maxlength="6">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
